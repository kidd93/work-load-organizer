<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron p-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container mw-75 flex-start align-items-baseline" id="container">
      <div class="time-block row">
        <div id="hour9" class="col-6 col-md-1">9am</div>
          <textarea class="description col-6 col-md-10" id="saveButton"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour10" class="hour col-6 col-md-1">10am</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour11" class="hour col-6 col-md-1">11am</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour12" class="hour col-6 col-md-1">12pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour1" class="hour col-6 col-md-1">1pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour2" class="hour col-6 col-md-1">2pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour3" class="hour col-6 col-md-1">3pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour4" class="hour col-6 col-md-1">4pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
      <div class="time-block row">
        <div id="hour5" class="hour col-6 col-md-1">5pm</div>
          <textarea class="description col-6 col-md-10"></textarea>
          <div class="col-6 col-md-1">
            <button class="saveBtn" id="saveBtn">save</button>
          </div>
      </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
